<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Orientación</title>
</head>
<body>

<h2>Formulario de Orientación</h2>

<form action="registro_exitoso.html">

<fieldset>
<legend>Datos personales</legend>

<label>Nombre completo:</label><br>
<input type="text" name="nombre" required><br><br>

<label>Correo electrónico:</label><br>
<input type="email" name="correo" required><br><br>

<label>Número de teléfono:</label><br>
<input type="tel" name="telefono" required>
</fieldset>

<br>

<fieldset>
<legend>Situación académica</legend>

<label><input type="radio" name="semestre" value="nuevo" required> Nuevo ingreso</label><br>
<label><input type="radio" name="semestre" value="primero"> Primer semestre</label><br>
<label><input type="radio" name="semestre" value="segundo"> Segundo semestre</label><br>
<label><input type="radio" name="semestre" value="otra"> Otra</label>
</fieldset>

<br>

<fieldset>
<legend>Temas de orientación</legend>

<label><input type="checkbox" name="temas" value="horarios" required> Horarios</label><br>
<label><input type="checkbox" name="temas" value="materias"> Materias</label><br>
<label><input type="checkbox" name="temas" value="tramites"> Trámites</label><br>
<label><input type="checkbox" name="temas" value="plataformas"> Plataformas</label><br>
<label><input type="checkbox" name="temas" value="otra"> Otra</label>
</fieldset>

<br>

<fieldset>
<legend>Carrera</legend>

<label>Selecciona tu carrera:</label><br>
<select name="carrera" required>
<option value="">--Selecciona una opción--</option>
<option value="sistemas">Ingeniería en Sistemas</option>
<option value="administracion">Administración</option>
<option value="contaduria">Contaduría</option>
<option value="derecho">Derecho</option>
<option value="otra">Otra</option>
</select>
</fieldset>

<br>

<fieldset>
<legend>Nivel de urgencia</legend>

<label><input type="radio" name="urgencia" value="baja" required> Baja</label><br>
<label><input type="radio" name="urgencia" value="media"> Media</label><br>
<label><input type="radio" name="urgencia" value="alta"> Alta</label>
</fieldset>

<br>

<fieldset>
<legend>Comentarios adicionales</legend>
<textarea name="comentarios" rows="4" cols="50" placeholder="Escribe aquí cualquier información adicional..." required></textarea>
</fieldset>

<br>

<button type="submit">Enviar solicitud</button>
<button type="reset">Limpiar formulario</button>

</form>

</body>
</html>
